<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="assets/reset.css">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<head>
	<title></title>
</head>
<body>
<div id="full" class="container">
	<div class="row">
	<div class="col-md-1">
		</div>
		<div id="titlecol" class=" col-md-2">
			<h1 id="mainheader">Contact me</h1>
		</div>
		<div class="col-md-6">
		</div>
		<div class="col-md-1">
			<a href="#"> Contact</a>
		</div>
		<div class="col-md-1">
			<a href="#"> Portfolio</a>
		</div>
		<div class="col-md-1">
			<a href="#"> Home</a>
		</div>
	</div><!--closes row 1-->
	<hr>
	<div class="row">
		<div class="col-sm-1">
		</div>
		<div id="smtitlecol" class="col-md-2">
			<h2 id="abouttitle"> Send me a message:</h2>
		</div>
		<div  class="col-md-6">
		</div>
		<div id="stackpic" class="col-md-1">
			<img src="assets/stack.png" width="30" height="30">
		</div>
		<div id="linkedpic" class="col-md-1">
			<img src="assets/linkedin.png" width="30" height="30">
		</div>
		<div id="gitpic" class="col-md-1">
			<img src="assets/github.png" width="30" height="30">
		</div>
	</div> <!--closes row 2  -->
	<div class="row">
		
	</div> <!--closes row 3 -->
	<div class="row">
		<div class="col-md-1">
		</div>
		<div id="name" class="col-md-2">
			<form>
  			<div class="form-group">
   			 <label for="exampleInputEmail1">Name</label>
   			 <input type="Name" class="form-control" id="exampleInputEmail1" placeholder="Name">
  			</div>
 			 </form>
		</div>
	</div> <!-- closes row 4 -->
	<div  class="row">
		<div class="col-md-1">
		</div>
		<div id="email" class="col-md-4">
				<form>
  				<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  				</div>
  				</form>
		</div>
	</div> <!-- closes row 5 -->
	<div class="row">
		<div class="col-md-1">
		</div>
		<div id="message" class="col-md-6">
				Message
				<textarea class="form-control" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-info">Send</button>
	</div> <!--closes row 6 -->
			<div class="row"> 
		<div id="footer" class="col-md-12">
			 <p id="footertxt">
			 Copyright Tim Gaz 2017
			 </p>
		</div> 
	</div> <!--closes footer row-->
</div> <!--closes full container -->
</body>
